name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: 游댌 Lint
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v6

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游댌 Run ESLint
        run: npm run lint

  test:
    name: 游빍 Test
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v6

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游빍 Run tests
        run: npm test

      - name: 游늵 Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  security:
    name: 游댏 Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout
        uses: actions/checkout@v6

      - name: 游닍 Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: 游닌 Install dependencies
        run: npm ci

      - name: 游댏 Run npm audit
        run: npm audit --audit-level=high
